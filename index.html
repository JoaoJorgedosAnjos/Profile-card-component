<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variable.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="container">
            <img src="src/images/image-victor.jpg" alt="Imagem do dono do profile">
            <h3>Victor Crest <span class="age">26</span></h3>
            <p class="city">London</p>
            <hr>
            <ul class="infos">
                <li>
                    <p>80K</p><span class="infos-names">Followers</span>
                </li>
                <li>
                    <p>803K</p><span class="infos-names" >Likes</span>
                    
                </li>
                <li>
                    <p>1.4K</p><span class="infos-names">Photos</span>
                </li>
            </ul>

        </div>
    </main>


</body>

</html>
