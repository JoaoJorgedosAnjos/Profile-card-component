<html lang="en">

<head>

    <link rel="stylesheet" href="src/css/reset.css">

<body>
    <main class="container">
        <div class="card">
            <div class="tittle"><img src="src/images/image-victor.jpg" alt="imagem-vitor" class="tittle-picture">

                <li>
                    <p class="font-700">80K</p>

                </li>
                <li>
                    <p class="font-700">803K</p>
                    <p class="font-2-color font-infos">Likes</p>
                </li>
                <li>
                    <p class="font-700"> 1.4K</p>

                </li>
            </ul>
        </div>
        </div>
    </main>
